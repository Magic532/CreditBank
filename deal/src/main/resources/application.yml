server:
  port: 9090
  pet:
    openapi:
      dev-url: http://localhost:9090

spring:
  application:
    name: deal
    description: Одобрение заявки и сохранение данных в БД
    version: 1.0.0
  doc:
    swagger-ui:
      path: /swagger-ui.html

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: Magic_2009
    platform: postgres
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
